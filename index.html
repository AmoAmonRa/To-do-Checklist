<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibrant Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1><i class="fas fa-tasks"></i> Vibrant Tasks</h1>
        <p>Organize your life in style</p>
      </header>

      <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="add-todo-section">
            <input
              type="text"
              id="todo-input"
              placeholder="What needs to be done?"
            />
            <div class="todo-input-group">
              <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
              <select id="category-select">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
              </select>
              <input type="date" id="due-date-input" />
            </div>
            <button id="add-todo-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>

          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>

          <div class="todo-stats">
            <span id="total-tasks">Total: 0 tasks</span>
            <span id="completed-tasks">Completed: 0</span>
          </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <div class="todo-list-container">
            <ul id="todo-list" class="todo-list"></ul>
          </div>

          <div class="todo-empty-state" id="todo-empty-state">
            <i class="fas fa-clipboard-list fa-3x"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>

          <div class="app-footer">
            <p>Double-click to edit a task â€¢ Drag to reorder</p>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Task</h2>
          <input type="text" id="edit-input" placeholder="Edit your task">
          <div class="todo-edit-input-group">
            <select id="edit-priority-select">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
            <select id="edit-category-select">
              <option value="personal">Personal</option>
              <option value="work">Work</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
            </select>
            <input type="date" id="edit-due-date-input" />
          </div>
          <div class="modal-actions">
            <button id="save-edit-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
          </div>
        </div>
      </div>

      <div id="undo-notification" class="undo-notification">
        <span>Task deleted</span>
        <button id="undo-btn">Undo</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
